<div *ngIf="confirmLoading" class="wrapper-main">
  <div *ngIf="submitLoading" class="spinner">
    <app-loading-indicator></app-loading-indicator>
  </div>
</div>

<div *ngIf="!confirmLoading" class="wrapper-main">
  <div class="wrapper-content">

    <div class="title title-main">{{ 'common.appName' | translate }}</div>
    <div class="title text-hint">{{ 'common.appHint' | translate }}</div>

    <div class="wrapper-img">
      <img src="assets/img/app/logo.png" alt="logo" draggable="false">
    </div>

    <div class="wrapper-form">
      <form [formGroup]="form" (ngSubmit)="login()" (keydown.enter)="login()">

        <div class="label">{{ 'start.nickname' | translate }}</div>
        <input type="text" formControlName="login" autocomplete="nickname" class="input">
        <div *ngIf="form.controls.login.dirty && !form.controls.login.valid" class="error">
          {{ 'errors.incorrectFieldsValue' | translate:{ value: 'nickname' } }}
        </div>

        <div class="label" style="margin-top: 8px;">{{ 'start.password' | translate }}</div>
        <input type="password" formControlName="password" autocomplete="current-password" class="input">
        <div *ngIf="form.controls.password.dirty && !form.controls.password.valid" class="error">
          {{ 'errors.incorrectFieldsValue' | translate:{ value: 'password' } }}
        </div>

        <button *ngIf="!submitLoading" type="submit" class="btn-base">
          {{ 'start.login' | translate }}
        </button>
        <div *ngIf="submitLoading" class="spinner">
          <app-loading-indicator></app-loading-indicator>
        </div>
      </form>
    </div>

    <button [disabled]="submitLoading" routerLink="../register" class="btn-base">
      {{ 'start.register' | translate }}
    </button>

  </div>
</div>
