<div class="container-modal">
    <div class="wrapper-form">
        <div class="title">{{ 'auctions.addOfferLong' | translate }}</div>

        <div class="input-label">{{ 'auctions.selectItem' | translate }}</div>
        <select #itemSelect class="input-select">
            <option
                class="input-select-option"
                *ngFor="let item of (tradableItems$ | async)?.data"
                [value]="item.id"
            >
                {{ item.name }} ({{ item.quantity }})
            </option>
        </select>

        <form [formGroup]="form" (ngSubmit)="createAuction()">
            <app-input-base *ngFor="let field of fields" [options]="field"></app-input-base>
            <button [disabled]="!form.valid || (createAuctionLoading$ | async)" class="btn-base">
                {{ 'common.confirm' | translate }}
            </button>
            {{ createAuction$ | async }}
        </form>

        <button (click)="closeModal()" class="btn-base" style="margin-top: 40px">
            {{ 'common.cancel' | translate }}
        </button>
    </div>
</div>
