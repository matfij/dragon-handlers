<ng-template #tipContent>
  <h5>{{ displayItem.name | translate }}</h5>
  {{ 'inventory.type' | translate }}: {{ displayItem.type }} <br>
  {{ 'inventory.level' | translate }}: {{ displayItem.level }} <br>
  {{ 'inventory.quantity' | translate }}: {{ displayItem.quantity }} <br>
</ng-template>

<div [ngbTooltip]="tipContent" class="container">
  <div class="item">
    <img [src]="displayItem.image" [alt]="item.name">
  </div>
</div>
