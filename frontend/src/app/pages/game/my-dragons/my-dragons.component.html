<div class="wrapper-main">
  <app-navigation-bar currentLocation="my-dragons"></app-navigation-bar>

  <div class="wrapper-content">

    <div *ngIf="dragonsLoading" style="margin-top: 50px;">
      <app-loading-indicator></app-loading-indicator>
    </div>

    <div *ngIf="!dragonsLoading" class="wrapper-dragons">
      <div *ngFor="let dragon of ownedDragons">
        <app-dragon-card
          [dragon]="dragon"
          (release)="release($event)">
        </app-dragon-card>
      </div>

      <div *ngIf="ownedDragons.length === 0" class="wrapper-adopt">
        <div class="title">{{ 'dragon.noOwnedDragons' | translate }}</div>

        <button (click)="navigateAdopt()" class="btn-base btn-adopt">
          {{ 'dragon.adoptFirstDragon' | translate }}
        </button>
      </div>
    </div>

  </div>
</div>
