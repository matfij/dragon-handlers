<div class="wrapper-main">
  <app-navigation-bar currentLocation="inventory"></app-navigation-bar>

  <div class="wrapper-content">

    <div *ngIf="itemsLoading" class="mt-5">
      <app-loading-indicator></app-loading-indicator>
    </div>
    <div *ngIf="!itemsLoading" class="wrapper-items">
      <div *ngFor="let item of ownedItems" class="item">
        <app-item-display [item]="item"></app-item-display>
      </div>
    </div>

  </div>
</div>
