<div class="container-modal">
  <div class="wrapper-form">

    <div *ngIf="penaltyType === PenaltyType.Mute" class="title mb-4">{{ 'shoutbox.muteUser' | translate }}</div>
    <div *ngIf="penaltyType === PenaltyType.Ban" class="title mb-4">{{ 'shoutbox.banUser' | translate }}</div>

    <form [formGroup]="form" (ngSubmit)="banUser()">
      <app-input-base *ngFor="let field of fields" [options]="field"></app-input-base>

      <button *ngIf="!submitLoading" [disabled]="!form.valid" class="btn-base">
        {{ 'common.confirm' | translate }}
      </button>
      <div *ngIf="submitLoading" class="mt-3">
        <app-loading-indicator></app-loading-indicator>
      </div>
    </form>

    <button [disabled]="submitLoading" (click)="closeModal()" class="btn-base mt-5">
      {{ 'common.cancel' | translate }}
    </button>

  </div>
</div>
