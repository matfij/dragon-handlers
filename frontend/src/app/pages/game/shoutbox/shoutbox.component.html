<div class="wrapper-main">
  <app-navigation-bar currentLocation="shoutbox"></app-navigation-bar>

  <div class="wrapper-content">

    <div class="wrapper-chat">
      <div class="wrapper-topics">
        <div (click)="chatMode = ChatMode.General" class="btn-base btn-chat-topic">
          {{ 'shoutbox.general' | translate }}
        </div>
        <div (click)="chatMode = ChatMode.OffTopic" class="btn-base btn-chat-topic">
          {{ 'shoutbox.offtopic' | translate }}
        </div>
      </div>

      <div #messagesWrapper class="wrapper-messages">
        <div *ngIf="chatMode === ChatMode.General">
          <div *ngFor="let message of messages">
            <div *ngIf="message.mode === ChatMode.General" class="item-message" [ngClass]="{'message-own': message.nickname === user.nickname}">
              {{ message.nickname }} | {{ message.data }}
            </div>
          </div>
        </div>

        <div *ngIf="chatMode === ChatMode.OffTopic">
          <div *ngFor="let message of messages">
            <div *ngIf="message.mode === ChatMode.OffTopic" class="item-message" [ngClass]="{'message-own': message.nickname === user.nickname}">
              {{ message.nickname }} | {{ message.data }}
            </div>
          </div>
        </div>
      </div>

      <div class="wrapper-form">
        <input [(ngModel)]="message" type="text" class="input-chat">
        <div (click)="sendMessage()" class="btn-base btn-send">
          {{ 'shoutbox.send' | translate }}
        </div>
      </div>
    </div>

  </div>
</div>
