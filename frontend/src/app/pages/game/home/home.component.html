<div class="wrapper-main">
  <app-navigation-bar currentLocation="home"></app-navigation-bar>

  <div class="wrapper-content">

    <!-- TODO - report component -->
    <div *ngFor="let report of reports">
      {{ report.dragonName }} has finished exploring {{ report.expeditionName }}
      Obtained items:
      <div *ngFor="let loot of report.loots" class="loot">
        {{ loot.name}} x ({{ loot.quantity }})
      </div>
    </div>

  </div>
</div>
